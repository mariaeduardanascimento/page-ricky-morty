<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="rick.ico" type="image/x-icon">

    <title>Pagina Rick e Morty</title>

    <link rel="stylesheet" href="styles.css">

    <script src="script.js" defer></script>

</head>

<body>

    <main>

        <h1 class="item1">
            <img src="https://upload.wikimedia.org/wikipedia/az/c/c8/Rick_and_Morty_logo.png" alt="rickemorty"
                width=auto height=auto />
        </h1>

        <section>
            <div class="grid-container">
                <div class="item2">
                    <img id='personagem1' class="character-image" height="250px" width="250px" />
                    <p id='primeiroPersonagem'></p>
                </div>
                <div class="item3">
                    <img id='personagem2' class="character-image" height="250px" width="250px" />
                    <p id='segundoPersonagem'></p>
                </div>
                <div class="item4">
                    <img id='personagem3' class="character-image" height="250px" width="250px" />
                    <p id='terceiroPersonagem'></p>
                </div>
                <div class="item5">
                    <img id='personagem4' class="character-image" height="250px" width="250px" />
                    <p id='quartoPersonagem'></p>
                </div>
                <div class="item6">
                    <p class="frase">"Viver é arriscar tudo. Caso contrário, você é apenas um pedaço inerte de moléculas montadas
                        aleatoriamente à
                        deriva onde o universo te sopra."</p>
                    <p>"Rick and Morty"</p>
                </div>
                <p class="Desenvolvedora">Desenvolvido por Maria Eduarda Nascimento</p>
            </div>

        </section>

    </main>

</body>

</html>
